<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <h3>A mini-project by Harshal Bhawe</h3>
    <h4 class="current-player"></h4>
    <div class="players-container">
      <form class="players">
        <fieldset class="form-fields">
          <legend>Players</legend>
          <div>
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" name="player1" required />
          </div>
          <div>
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" name="player2" required />
          </div>
          <div class="button-submit">
            <button type="submit" class="submit-button">Play game</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="container">
      <div class="tictactoe">
        <div class="game-grid" data-id="0"></div>
        <div class="game-grid" data-id="1"></div>
        <div class="game-grid" data-id="2"></div>
        <div class="game-grid" data-id="3"></div>
        <div class="game-grid" data-id="4"></div>
        <div class="game-grid" data-id="5"></div>
        <div class="game-grid" data-id="6"></div>
        <div class="game-grid" data-id="7"></div>
        <div class="game-grid" data-id="8"></div>
      </div>
    </div>
    <div class="winner">
      <h4 class="winner-player"></h4>
    </div>
    <div class="button-div">
      <button type="button" class="reload-button">
        <img src="./img/reload-svgrepo-com.svg" alt="" />Reload
      </button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
