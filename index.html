<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <h3>A mini-project by Harshal Bhawe</h3>
    <h4 class="current-player"></h3>
    <div id="container">
      <div class="tictactoe">
        <div class="game-grid" data-id="0"></div>
        <div class="game-grid" data-id="1"></div>
        <div class="game-grid" data-id="2"></div>
        <div class="game-grid" data-id="3"></div>
        <div class="game-grid" data-id="4"></div>
        <div class="game-grid" data-id="5"></div>
        <div class="game-grid" data-id="6"></div>
        <div class="game-grid" data-id="7"></div>
        <div class="game-grid" data-id="8"></div>
      </div>
    </div>
    <div class="button-div"><button type="button" class="reload-button"><img src="./img/reload-svgrepo-com.svg" alt="">Reload</button></div>
    <script src="script.js"></script>
  </body>
</html>
